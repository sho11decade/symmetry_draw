<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>対称ペイントツール</title>
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, err => {
            console.log('ServiceWorker registration failed: ', err);
            }).catch(err => {
            console.log(err)
            });
            });
        }
        </script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./image/favicon.ico">
    <link rel="apple-touch-icon" href="./image/apple-touch-icon.png">
</head>
<body>
    <header class="title-bar">
        <h1>対称ペイントツール</h1>
    </header>
    <main>
        <div class="toolbar">
            <label for="color">色選択:</label>
            <input type="color" id="color" name="color">

            <label for="pen-size">ペンの太さ:</label>
            <input type="range" id="pen-size" min="0.1" max="20" value="5">

            <button id="undo">Undo</button>
            <button id="redo">Redo</button>

            <label for="symmetry">対称軸の数:</label>
            <input type="number" id="symmetry" min="1" max="12" value="3">

            <button id="line-symmetry">線対称</button>
            <button id="point-symmetry">点対称</button>
            <label for="eraser">消しゴム:</label>
            <input type="checkbox" id="eraser">
            <label for="ruler">直線モード:</label>
            <input type="checkbox" id="ruler">

            <label for="gradient">グラデーション:</label>
            <input type="checkbox" id="gradient">
        </div>

        <canvas id="paintCanvas" width="800" height="600"></canvas>

        <div class="file-controls">
            <button id="upload">アップロード</button>
            <button id="download">ダウンロード</button>
            <label for="canvas-width">キャンバス幅:</label>
            <input type="number" id="canvas-width" min="100" max="2000" value="800">
            <label for="canvas-height">キャンバス高さ:</label>
            <input type="number" id="canvas-height" min="100" max="2000" value="600">
            <button id="clear">クリア</button>
        </div>
        <small>Copyright © 2025 source21 All Rights Reserved.</small><a href="https://github.com/sho11decade/symmetry_draw">View on GitHub</a>
    </main>
    <script src="script.js"></script>
</body>
</html>
